<ion-header>
  <ion-toolbar>
    <ion-title>checkbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Azeitona</ion-label>
      <ion-checkbox [(ngModel)]="azeitona" (ionChange)="updateAzeitona()"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Martini</ion-label>
      <ion-checkbox [(ngModel)]="martini" (ionChange)="updateMartini()"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Manhattan</ion-label>
      <ion-checkbox [(ngModel)]="manhattan" (ionChange)="updateManhattan()"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
